<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <header class="text-center p-3">
                <!--aggiungere foto tanto me lo scorderÃ -->
                <img src="" alt="">
                <div>
                    <input type="text" class="form-control w-50 d-inline-block mx-3" v-model="todoText">
                    <button class="btn btn-info" @click="addTask">Add Note</button>
                </div>
            </header>
            <main>
                <ul class="list-group" v-if="tasks.length > 0">
                    <li class="list-group-item list-group-item-action d-flex justify-content-between" v-for="(todo, index) in tasks" :key="todo.id">
                        <span :class="{'done': todo.done}">{{todo.text}}</span>
                        <i class="fa-solid fa-trash" @click="removeTask(index)"></i>
                    </li>
                </ul>
                <div v-else>
                    <h1>Non ci sono task</h1>
                </div>
            </main>
        </div>
    </div>



    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="script.js"></script>
</body>
</html>
